<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    </link>
</head>

<header>
    <h1>Weather Dashboard</h1>
</header>

<body>

    <div id="search">
        <h2 id="searchTitle">Search for a City:</h2>
        <input id="city" type="text">
        <button id="submitBtn">Search</button>

        <div id="history">
            <ul id="hisList"></ul>
        </div>
    </div>

    <div id="results">

        <div id="current">
            <h2 id="weatherTitle"></h2>
            <h1 id="title"></h1>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
        </div>

        <div id="forecast">
            <div class="card" id="day1">
                <h4 id="date"></h4>
                <p id="temp1"></p>
                <p id="wind1"></p>
                <p id="humidity1"></p>
            </div>
            <div class="card" id="day2">
                <h4 id="date2"></h4>
                <p id="temp2"></p>
                <p id="wind2"></p>
                <p id="humidity2"></p>
            </div>
            <div class="card" id="day3">
                <h4 id="date3"></h4>
                <p id="temp3"></p>
                <p id="wind3"></p>
                <p id="humidity3"></p>
            </div>
            <div class="card" id="day4">
                <h4 id="date4"></h4>
                <p id="temp4"></p>
                <p id="wind4"></p>
                <p id="humidity4"></p>
            </div>
            <div class="card" id="day5">
                <h4 id="date5"></h4>
                <p id="temp5"></p>
                <p id="wind5"></p>
                <p id="humidity5"></p>
            </div>

        </div>
    </div>


    <script src="./assets/java.js"></script>
</body>

</html>
